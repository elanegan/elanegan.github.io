<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./confetti.min.js"></script>
</head>

<body>
    <p id="to"><br>To my beautiful girlfriend Elen</p>
    <h1>Happy 20th Birthday!</h1>
    <img src="./cake.png" alt="A fun birthday cake for Elen" style="height: 550px;">
    <p>Hope you have a wonderful day! <br>
    Take this as a small gift:
    </p>
    <div id="spotify-logo" onclick="delay('https://open.spotify.com/playlist/7BXccbzOhA4L565HiCff2a?si=RTB5LvY3TJG1c-JInBIy6A')">
        <img src="./spotify.png" alt="A mysterious musical logo" style="width:100px;height:100px;">
    </div>
    <p>Love you and miss you loads <br>
        From Ewan <3
    </p>

    <p id="ps">p.s. yes I decided to copy you!<br>see you very soon :D</p>

    <script>
        let confetti = new Confetti('spotify-logo');
        confetti.setCount(100);
        confetti.setSize(3);
        confetti.setPower(50);
        confetti.setFade(false);
        confetti.destroyTarget(false);

        function delay (URL) {
            setTimeout( function() {window.location = URL}, 1000);
        }
    </script>
</body>
</html>
